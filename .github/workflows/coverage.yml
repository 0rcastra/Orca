name: Coverage
on:
  push:
    branches: [main, release-*]
  pull_request:
    branches: [main, release-*]

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out ./...

      - name: Install gocov-xml
        run: go install github.com/AlekSi/gocov-xml@latest

      - name: Generate Cobertura XML report
        run: |
          go tool cover -func=coverage.out | awk '{gsub(/\./, "/", $1); printf("%s\t%s\t%s\n", $1, $3, $2)}' > coverage.txt
          gocov-xml < coverage.txt > coverage.xml

      - name: Upload coverage to Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.COVERALLS_TOKEN }}
          path-to-lcov: coverage.xml
